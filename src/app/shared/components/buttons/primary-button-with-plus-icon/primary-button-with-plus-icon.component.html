<button
      class="min-w-min group relative flex items-center gap-4 overflow-hidden rounded-sm bg-white px-6 py-2 shadow font-medium disabled:cursor-wait"
      [type]="type">
      <div class="absolute inset-0 w-2 bg-primary transition-all duration-300 ease-in-out group-hover:w-full">
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6 relative z-10 text-black transition-colors duration-300 group-hover:text-white">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <span class="relative z-10 whitespace-nowrap text-black transition-all duration-300 group-hover:text-white">
            {{ label }}
      </span>
</button>
