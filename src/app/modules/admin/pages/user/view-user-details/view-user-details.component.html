<div class="p-4 space-y-3">
      <h2 class="text-2xl font-medium mb-4 animate-text">User Details</h2>
      <app-loader *ngIf="loading" class="w-full" [isVisible]="loading"></app-loader>
      <div *ngIf="!loading && userDetails">
            <!-- Edit mode On -->
            <div *ngIf="editMode">
                  <app-user-form [formData]="userDetails" (actionEmitter)="handleActions($event)"></app-user-form>
            </div>
            <!-- Edit mode Off -->
            <div *ngIf="!editMode">
                  <div
                        class="grid grid-cols-1 gap-y-6 lg:gap-6 md:grid-cols-2 lg:grid-cols-3 border-[0.5px] p-4 rounded-md">
                        <!-- Photo -->
                        <div
                              class="p-4 border-[0.5px] rounded-md shadow-md md:col-span-2 lg:col-span-1 flex flex-col items-center justify-center">
                              <!-- Content -->
                              <div *ngIf="!userDetails?.photo"
                                    class=" flex flex-col items-center justify-center w-32 h-32 border-[0.5px] border-dashed rounded-full shadow-md cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                          stroke-width="1.5" stroke="currentColor" class="size-6">
                                          <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                                    </svg>

                              </div>
                              <img *ngIf="userDetails?.photo"
                                    class=" w-32 h-32 border-[0.5px] border-dashed rounded-full shadow-md"
                                    [src]="userDetails?.photo" alt="User Photo">

                        </div>
                        <div
                              class="grid grid-cols-1 gap-x-6 gap-y-4 md:grid-cols-2 border-[0.5px] p-4 rounded-md col-span-2">
                              <!-- Name -->
                              <div class="space-y-1">
                                    <p>Name</p>
                                    <p class="font-semibold text-secondary">{{ userDetails?.name }}</p>
                              </div>
                              <!-- Email -->
                              <div class="space-y-1">
                                    <p>Email</p>
                                    <p class="font-semibold text-secondary">{{ userDetails?.email }}</p>
                              </div>
                              <!-- mobile_number -->
                              <div class="space-y-1">
                                    <p>Mobile Number</p>
                                    <p class="font-semibold text-secondary">{{ userDetails?.mobile_number }}</p>
                              </div>
                              <!-- Role -->
                              <div class="space-y-1">
                                    <p>Role</p>
                                    <p class="font-semibold text-secondary">{{ userDetails?.role }}</p>
                              </div>
                              <!-- Designation -->
                              <div class="space-y-1">
                                    <p>Designation</p>
                                    <p class="font-semibold text-secondary">{{ userDetails?.designation }}</p>
                              </div>
                              <!-- Status -->
                              <div class="space-y-1">
                                    <p>Status</p>
                                    <p class="font-semibold text-secondary">{{ userDetails?.status }}</p>
                              </div>
                        </div>
                  </div>
                  <!-- Actions -->
                  <div class="flex justify-end mt-4">
                        <div class="flex items-center gap-4">
                              <button class="secondary-button" type="button" (click)="goBack()">
                                    Go Back
                              </button>
                        </div>
                  </div>
            </div>
      </div>

</div>
