<div class="p-4 space-y-3">
      <h2 class="text-2xl font-medium mb-4 animate-text">Product Dispose List</h2>
      <div>
            <div class="md:flex justify-between items-center">
                  <!-- Search Text -->
                  <div class="md:w-2/3 grid lg:grid-cols-3 gap-4">
                        <nz-input-group [nzSuffix]="suffixIconSearch">
                              <input type="text" [formControl]="searchControl" nz-input
                                    placeholder="Enter Search Text Here" />
                        </nz-input-group>
                        <ng-template #suffixIconSearch>
                              <span nzType="search" nz-icon></span>
                        </ng-template>
                  </div>
                  <!-- Buttons -->
                  <div class="flex justify-end md:justify-center items-center gap-4 mt-4 md:mt-0">
                        <primary-button-with-plus-icon (click)="handleAdd()"
                              [label]="'Add Product Dispose'"></primary-button-with-plus-icon>
                  </div>
            </div>
            <nz-divider></nz-divider>
            <view-product-dispose-list [loading]="loading" [data]="data" [totalCount]="totalCount"
                  (actionEmitter)="handleListActions($event)"
                  (paginationEvent)="handlePaginationEvent($event)"></view-product-dispose-list>
      </div>
</div>
