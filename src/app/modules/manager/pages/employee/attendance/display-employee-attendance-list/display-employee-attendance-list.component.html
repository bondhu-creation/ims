<div class="p-4 space-y-3">
      <h2 class="text-2xl font-medium mb-4 animate-text">Employee Attendance List</h2>
      <div>
            <div class="md:flex justify-between items-center mb-4">
                  <!-- Search Text -->
                  <div class="md:w-2/3 grid lg:grid-cols-3">
                        <nz-date-picker nzInputReadOnly nzMode="month" [formControl]="dateControl"></nz-date-picker>
                  </div>
            </div>
            <app-view-employee-attendance-list [isEmployeeAttendance]="true" [loading]="loading" [data]="data" [totalCount]="totalCount"
                  (actionEmitter)="handleListActions($event)"
                  (paginationEvent)="handlePaginationEvent($event)"></app-view-employee-attendance-list>
      </div>
</div>
