<div class="p-4 space-y-3">
      <div
            class="p-4 text-secondary bg-[#F9FAFB] border-[1px] rounded-md border-[#E5E7EB] shadow-sm flex justify-between">
            <div class="space-y-4">
                  <h2 class="text-lg font-semibold">Today's Attendance</h2>
                  <div class="space-y-1">
                        <p class="text-gray-500">Current Time</p>
                        <p class="text-2xl">{{ getFormattedTime() }}</p>
                        <p class="text-gray-500">{{ getFormattedDate() }}</p>
                  </div>
            </div>
            <div class="flex justify-center items-center">
                  <app-loader *ngIf="loading" [isVisible]="loading"></app-loader>
                  <div *ngIf="!loading" class="space-y-4">
                        <p class="text-gray-500">Current Status: <span class="text-secondary">{{
                                    getAttendanceStatusText() }}</span></p>
                        <p class="text-gray-500">{{ getAttendanceTimeText() }}</p>

                        <div class="flex justify-end gap-4">
                              <primary-button *ngIf="!isSignedOut" type="button" [loading]="loading"
                                    [label]="isSignedIn ? 'Sign Out' : 'Sign In'" (click)="handleSignInAndOut()">
                              </primary-button>
                        </div>
                  </div>
            </div>
      </div>
      <div class="p-4  border-[1px] rounded-md border-[#E5E7EB] shadow-sm">
            <div class="md:flex justify-between items-center mb-4">
                  <h2 class="text-2xl font-medium mb-4">Attendance Record</h2>
                  <nz-date-picker nzInputReadOnly nzMode="month" [formControl]="dateControl"></nz-date-picker>
            </div>
            <app-view-self-attendance-list [loading]="listLoading" [data]="data" [totalCount]="totalCount"
                  (actionEmitter)="handleListActions($event)"
                  (paginationEvent)="handlePaginationEvent($event)"></app-view-self-attendance-list>
      </div>
</div>
